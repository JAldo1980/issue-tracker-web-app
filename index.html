<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>issue-tracker-web-app</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <h1>Issue Tracker</h1>
          <p>Track your project issues/bugs here!</p>
        </header>
        <!-- input section -->
        <section class="top-section-el">
          <form>
            <h2>Add New Issue</h2>
            <div class="input-holder-el">
              <div>
                <label for="description">Description of issue:</label>
                <input
                  type="text"
                  id="description-id"
                  name="description "
                  placeholder="e.g. Sub-Doppler laser cooling not working"
                  required
                />
              </div>
              <div>
                <label for="dropdown">Priority:</label>
                <select name="dropdown" id="dropdown-id" required>
                  <option disabled selected>Click to choose priority</option>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div>
                <label for="due-date"
                  >Due Date (date to be completed by):</label
                >
                <input type="date" id="date-id" name="due-date" required />
              </div>
              <div>
                <label for="assigned">Assigned To:</label>
                <input
                  type="text"
                  id="assigned-id"
                  name="assigned"
                  placeholder="e.g. Dr. Freeman"
                  required
                />
              </div>
            </div>
            <div>
              <button type="submit">Add</button>
            </div>
          </form>
        </section>
        <!-- output section -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
